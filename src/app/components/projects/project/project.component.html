<button tuiButton appearance="secondary" size="s" routerLink="./projects">Back</button>

<div class="projects">
  @for (project of (project$ | async); track project) {
    <div tuiCardMedium tuiAppearance="outline">
      <h2 tuiHeader="m">{{ project.project }}</h2>
      <p>{{ project.data }}</p>
    </div>
  }
</div>
