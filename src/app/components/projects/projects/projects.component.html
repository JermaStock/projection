<h1 tuiTitle="m">Projects</h1>

<div class="projects">
  @for (project of (projects$ | async); track project) {
    <div tuiCardMedium tuiAppearance="neutral">
      <button tuiButton
              appearance="flat"
              (click)="navigateToProject(project)"
      >
        {{ project }}
      </button>
    </div>
  }
</div>
