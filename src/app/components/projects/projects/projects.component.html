<div class="projects">
  <div class="projects__header">
    <h1 tuiTitle="m">Projects</h1>
    <button tuiButton
            appearance="secondary"
            (click)="updateProjects()"
            size="m"
    >
      refresh
    </button>
  </div>

  <ng-container *tuiLet="projects$ | async as projects">

    @if (loading$ | async; as isLoading) {
      <tui-loader [showLoader]="isLoading" size="xl"></tui-loader>
    } @else {
      <div class="projects__content">
        @for (project of projects; track project) {
          <div tuiCardMedium tuiAppearance="neutral">
            <button tuiButton
                    appearance="flat"
                    (click)="navigateToProject(project)"
            >
              {{ project }}
            </button>
          </div>
        }
      </div>
    }

  </ng-container>

</div>
